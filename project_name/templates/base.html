{% load i18n %}
{% load static %}
<!DOCTYPE html>
    <head>
        <title>{{ Site.name }} {% block title %}/ {% endblock %}</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        {% block css %}
        <link href="{% static 'foundation/css/foundation.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'foundation/css/normalize.css' %}" rel="stylesheet" type="text/css" />
        {% endblock css %}
        <script src="{% static 'modernizr/modernizr.js' %}"></script>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
